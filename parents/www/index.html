<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/sm.css">
        <link rel="stylesheet" href="css/sme.css">
        <link rel="stylesheet" href="css/prepare.css">
        <title>首页-酷么课堂</title>
    </head>
    <body>
      <div class="page-group">
        <div class="page page-current dx-index">
          <div class="content">

            <div class="swiper-container dx-indexswiper" data-space-between='10'>
              <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="image/slide1.jpg" height: alt=""></div>
                <div class="swiper-slide"><img src="image/slide2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="image/slide3.jpg" alt=""></div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
            <div class="content-block">
              <div class="row">
                <div class="col-50"><a href="#register" class="button button-big button-fill">注册</a></div>
                <div class="col-50"><a href="#login" class="button button-big">登录</a></div>
              </div>
            </div>

          </div>
        </div>


        <div class="page" id="login">
          <div class="content">
            <div class="pretop">
              <a href="#" class="back-icon back"></a>
              <span class="dx-title">登录</span>
            </div>

            <div class="topbg login">

            </div>

            <div class="content-block">
              <div class="list-block">
                <ul>
                  <!-- Text inputs -->
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="text" id="J_loginTel"  placeholder="请输入手机号">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="password" id="J_loginPassword" placeholder="请输入密码">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="content-block">
              <p><a href="javascript:;" id="J_login" class="button button-big button-fill">登录</a></p>
              <div class="row dx-preopbox">
                <div class="col-50">
                  <a href="#register">快速注册</a>
                </div>
                <div class="col-50 forgetpwd">
                  <a class="external" href="findpwd.html">忘记密码</a>
                </div>
              </div>

            </div>


          </div>
        </div>

        <!-- 注册 -->
        <div class="page" id="register">
          <div class="content">
            <div class="pretop">
              <a href="#" class="back-icon back"></a>
              <span class="dx-title">注册</span>
            </div>

            <div class="topbg register">

            </div>

            <div class="content-block">
              <div class="list-block">
                <ul>
                  <!-- Text inputs -->
                  <!-- <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <select name="role" id="J_role">
                            <option value="0">请选择角色</option>
                            <option value="3">家长</option>
                            <option value="2">学生</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </li> -->
                  <input type="hidden" id="J_role" value="3" />

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="tel" name="mobileNo" id="J_tel" class="J_tel" placeholder="请输入手机号">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="tel"  id="J_otp" name="otp" placeholder="请输入验证码">
                        </div>
                        <div class="item-title label dx-yzm">
                          <a href="javascript:;" class="button J_yzmbtn disabled">获取验证码</a>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="password" name="password" id="password" placeholder="请输入密码">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="content-block">
              <p><a href="javascript:;" id="J_register" class="button button-big button-fill">注册 </a></p>
            </div>
          </div>
        </div>
        <!-- 注册 -->

      </div>
      <script type='text/javascript' src='cordova.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/s.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/prepare.js' charset='utf-8'></script>
    </body>
</html>
