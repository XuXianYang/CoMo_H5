<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/sm.css">
        <link rel="stylesheet" href="css/sme.css">
        <link rel="stylesheet" href="css/prepare.css">
        <title>找回密码-酷么课堂</title>
    </head>
    <body>
      <div class="page-group">

        <!-- 找回密码 -->
        <div class="page page-current" >
          <div class="content">
            <div class="pretop">
              <a href="#" class="back-icon back"></a>
              <span class="dx-title">找回密码</span>
            </div>
            <div class="content-block">
              <div class="list-block">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="tel" name="mobileNo" id="J_ftel" class="J_tel" placeholder="请输入手机号">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="tel"  id="J_otp" name="otp" placeholder="请输入验证码">
                        </div>
                        <div class="item-title label dx-yzm">
                          <a href="javascript:;" class="button J_yzmbtn disabled">获取验证码</a>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="password" name="password" id="J_fpassword" placeholder="请输入新密码">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <input type="hidden" value="1" id="J_pageforfwd" />
            <div class="content-block">
              <p><a href="javascript:;" id="J_OK" class="button button-big button-fill">确定 </a></p>
            </div>
          </div>
        </div>
        <!-- 注册 -->

      </div>
      <script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/s.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
      <script type='text/javascript' src='js/prepare.js' charset='utf-8'></script>
    </body>
</html>
